name: Python CI - Operaciones Matemáticas

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test_suma:
    name: Ejecutar pruebas de suma
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Run tests for suma
        run: |
          python -m unittest test_suma.py

  test_resta:
